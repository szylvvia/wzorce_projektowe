<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab3 - Stosowanie strukturalnych wzorców projektowych cz.2</title>
</head>
<body>
<h1>Lab3 - Stosowanie strukturalnych wzorców projektowych cz.2</h1>

<h2>Virtual Proxy (P1)</h2>
<p th:text="${resultP1}"></p>

<h2>Protection Proxy (P2)</h2>
<p><strong>Guest:</strong> <span th:text="${resultP2Guest}"></span></p>
<p><strong>Admin:</strong> <span th:text="${resultP2Admin}"></span></p>

<h2>Remote Proxy (P3)</h2>
<p th:text="${resultP3}"></p>

<h2>Report Facade</h2>
<p><strong>PDF Report:</strong></p>
<pre th:text="${pdfReport}"></pre>
<p><strong>CSV Report:</strong></p>
<pre th:text="${csvReport}"></pre>
<p><strong>JSON Report:</strong></p>
<pre th:text="${jsonReport}"></pre>

<h2>Measurement Facade</h2>
<p>Temperature: <span th:text="${temperature}"></span> °C</p>
<p>Humidity: <span th:text="${humidity}"></span> %</p>
<p>Pressure: <span th:text="${pressure}"></span> hPa</p>

</body>
</html>
